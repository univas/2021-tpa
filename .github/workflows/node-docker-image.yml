name: Generate Node Docker Image

on: [push]

jobs:
  push_to_registry:
    name: Setup Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: Log in into Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      - name: Send image to Docker Hub
        working-directory: ./sales-node-api/
        run: |
          docker build -t rodrigoluisfaria/node-sales-api:latest .
          docker push rodrigoluisfaria/node-sales-api:latest

